<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>쿠폰 등록 폼</h2>
  </div>

  <h4 class="mb-3">쿠폰 입력</h4>

  <form
          action="coupon.html"
          th:action="@{/coupons/add}"
          method="post">
    <div>
      <label for="couponName">쿠폰이름</label>
      <input type="text" id="couponName" name="couponName" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <br>
    <div>
      <label for="phoneNumber">휴대폰 번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="번호를 입력하세요">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button
                class="w-100 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/coupons/${}}'|"
                type="submit">쿠폰 등록</button>
      </div>
      <div class="col">
        <button
                class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/coupons}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
